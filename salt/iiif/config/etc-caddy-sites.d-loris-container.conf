(config) {

    log {
        output file /var/log/caddy/access.log
        format json {
            time_format rfc3339
        }
    }

    handle /favicon.ico { 
        skip_log
        respond "Not Found" 404
    }

    @robots_disallow {
        path /robots.txt
        header X-Forwarded-Host iiif.elifesciences.org*
    }

    handle @robots_disallow {
        header Content-Type text/plain
        respond <<EOF
        User-Agent: *
        Disallow:
        EOF 200
    }

    handle /robots.txt {
        header Content-Type text/plain
        respond <<EOF
        User-Agent: *
        Disallow: /
        EOF 200
    }

    @path-traversal {
        path_regexp ^(\.|\/)\.
    }
    handle @path-traversal {
        error 403
    }

    handle /ping {
        skip_log
        header Cache-Control "must-revalidate, no-cache, no-store, private"
        header Content-Type "text/plain; charset=UTF-8"
        respond "pong" 200
    }

    handle /ping-fastly {
        skip_log
        header Cache-Control "must-revalidate, no-cache, no-store, private"
        header Content-Type "text/plain; charset=UTF-8"
        respond "pong" 200
    }

    @fallback {
        path_regexp fallback ^/(.*)\.(tif)$
    }
    handle @fallback {
        rewrite * /{http.regexp.fallback.1}.jpg?fallback=1
        reverse_proxy localhost:5004 {
            transport http {
                read_timeout 15s
            }
        }
    }
    
    @loris_prefix_info {
        path_regexp loris_prefix_info ^/({{ pillar.iiif.loris.templates.keys()|join("|") }})/(.*/info\.json)$
    }
    handle @loris_prefix_info {
        rewrite * /{http.regexp.loris_prefix_info.1}:{http.regexp.loris_prefix_info.2}
        reverse_proxy localhost:5004 {
            header_down Cache-Control "public, max-age=300"
            transport http {
                read_timeout 15s
            }
        }
    }

    @loris_prefix {
        path_regexp loris_prefix ^/({{ pillar.iiif.loris.templates.keys()|join("|") }})/(.*)$
    }
    handle @loris_prefix {
        rewrite * /{http.regexp.loris_prefix.1}:{http.regexp.loris_prefix.2}
        reverse_proxy localhost:5004 {
            header_down Cache-Control "public, max-age=31536000, immutable"
            transport http {
                read_timeout 15s
            }
        }
    }

    @info {
        path *info.json
    }
    handle @info {
        reverse_proxy localhost:5004 {
            header_down Cache-Control "public, max-age=300"
        }
    }

    handle {
        reverse_proxy localhost:5004 {
            header_down Cache-Control "public, max-age=31536000, immutable"
            transport http {
                read_timeout 15s
            }
        }
    }

    respond 404
}

:80 {
    import config
}

{% if salt['elife.cfg']('cfn.outputs.DomainName') %}
:443 {
    import ../snippets/certs
    import config
}
{% endif %}
